<mat-toolbar class="title-toolbar">
    <span>Usu√°rios</span>
</mat-toolbar>
<app-loading *ngIf="loading"></app-loading>
<div class="userList">        
    <form>
        <mat-form-field>
            <input matInput placeholder="Pesquisar" type="text" name="filter" (keyup)="setFilterBy($event)">
        </mat-form-field>
        <button mat-icon-button routerLink="/user"><mat-icon aria-hidden="false" aria-label="icon">Adicionar</mat-icon></button>
    </form>

    <mat-card *ngFor="let user of users | filter: filterBy" >
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
        <mat-card-actions>
            <button mat-button routerLink="/user/{{ user.id }}">Editar</button>
            <button mat-button color="accent" (click)="delete(user)">Remover</button>
        </mat-card-actions>
    </mat-card>
</div>
